<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Checkout</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(120deg, #f5f7fa, #e8ebf0);
}


.checkout-container {
    max-width: 900px;
    margin: 60px auto;
    background: #ffffff;
    border-radius: 24px;
    padding: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}


.checkout-header {
    text-align: center;
    margin-bottom: 40px;
}

.checkout-header h1 {
    font-size: 32px;
    margin-bottom: 8px;
    color: #222;
}

.checkout-header p {
    color: #666;
}

.product-summary {
    display: flex;
    gap: 30px;
    margin-bottom: 40px;
}

.product-summary img {
    width: 220px;
    height: 180px;
    object-fit: cover;
    border-radius: 16px;
}

.product-details h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-details p {
    color: #555;
    margin-bottom: 10px;
}

.price {
    font-size: 26px;
    font-weight: bold;
    color: #4e54c8;
}


.payment-section h2 {
    font-size: 22px;
    margin-bottom: 20px;
}


.payment-method {
    border: 2px solid #e1e4ea;
    border-radius: 18px;
    padding: 18px 20px;
    margin-bottom: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: 0.3s;
}

.payment-method:hover {
    border-color: #4e54c8;
}

.payment-method.active {
    border-color: #4e54c8;
    background: #f4f5ff;
}

.payment-method span {
    font-size: 18px;
    font-weight: 600;
}


.place-order {
    margin-top: 40px;
}

.place-order button {
    width: 100%;
    padding: 16px;
    font-size: 20px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.place-order button:hover {
    box-shadow: 0 12px 30px rgba(78,84,200,0.4);
    transform: translateY(-2px);
}


@media (max-width: 768px) {
    .product-summary {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
}
</style>
</head>

<body>

<div class="checkout-container">

    <div class="checkout-header">
        <h1>Secure Checkout</h1>
        <p>Complete your payment safely</p>
    </div>


    <div class="product-summary">
        <img id="p-img">
        <div class="product-details">
            <h3 id="p-name"></h3>
            <p id="p-desc"></p>
            <div class="price">PKR 4,999</div>
        </div>
    </div>

    <div class="payment-section">
        <h2>Select Payment Method</h2>

        <div class="payment-method" onclick="selectPayment(this, 'EasyPaisa')">
            <span>EasyPaisa</span>
        </div>

        <div class="payment-method" onclick="selectPayment(this, 'JazzCash')">
            <span>JazzCash</span>
        </div>

        <div class="payment-method" onclick="selectPayment(this, 'COD')">
            <span>Cash on Delivery</span>
        </div>
    </div>

    <div class="place-order">
        <button onclick="placeOrder()">Place Order</button>
    </div>

</div>

<script>
const product = JSON.parse(localStorage.getItem('selectedProduct'));

document.getElementById('p-img').src = product.image;
document.getElementById('p-name').innerText = product.name;
document.getElementById('p-desc').innerText = product.description;

let selectedPayment = "";

function selectPayment(element, method) {
    document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('active'));
    element.classList.add('active');
    selectedPayment = method;
}

function placeOrder() {
    if(selectedPayment === "") {
        alert("Please select a payment method");
        return;
    }

    alert("Order placed successfully using " + selectedPayment);
}
</script>

</body>
</html>
