<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
}

.product-container {
    max-width: 1100px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 24px;
    padding: 40px;
    display: flex;
    gap: 50px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    flex-wrap: wrap;
}


.product-image {
    flex: 1;
    min-width: 280px;
}
.product-image img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    border-radius: 20px;
}


.product-info {
    flex: 1;
    min-width: 280px;
    display: flex;
    flex-direction: column;
}

.product-info h1 {
    font-size: 34px;
    margin-bottom: 15px;
    color: #222;
}

.product-info p {
    font-size: 16px;
    line-height: 1.8;
    color: #555;
    margin-bottom: 25px;
}

.price {
    font-size: 28px;
    font-weight: bold;
    color: #4e54c8;
    margin-bottom: 30px;
}


.buttons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.buy-btn, .cart-btn {
    flex: 1;
    padding: 15px;
    font-size: 18px;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.buy-btn {
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    color: white;
    border: none;
}

.buy-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(78,84,200,0.4);
}

.cart-btn {
    border: 2px solid #4e54c8;
    background: transparent;
    color: #4e54c8;
}

.cart-btn:hover {
    background: #4e54c8;
    color: white;
}


@media (max-width: 1024px) {
    .product-container {
        padding: 30px;
    }
    .product-image img {
        height: 350px;
    }
    .product-info h1 {
        font-size: 30px;
    }
    .price {
        font-size: 24px;
    }
}

@media (max-width: 768px) {
    .product-container {
        flex-direction: column;
        padding: 25px;
        gap: 30px;
    }
    .product-image img {
        height: 300px;
    }
    .product-info h1 {
        font-size: 26px;
    }
    .product-info p {
        font-size: 15px;
    }
    .price {
        font-size: 22px;
    }
    .buttons {
        flex-direction: column;
        gap: 15px;
    }
    .buy-btn, .cart-btn {
        font-size: 16px;
        padding: 12px;
    }
}


@media (max-width: 480px) {
    .product-container {
        padding: 20px;
        margin: 20px;
    }
    .product-image img {
        height: 250px;
    }
    .product-info h1 {
        font-size: 22px;
    }
    .product-info p {
        font-size: 14px;
    }
    .price {
        font-size: 20px;
    }
    .buy-btn, .cart-btn {
        font-size: 15px;
        padding: 10px;
    }
}
</style>
</head>

<body>

<div class="product-container">
    <div class="product-image">
        <img id="p-img">
    </div>

    <div class="product-info">
        <h1 id="p-name"></h1>
        <p id="p-desc"></p>
        <div class="price">PKR 4,999</div>

        <div class="buttons">
            <button class="buy-btn" onclick="buyNow()">Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>
</div>

<script>
const product = JSON.parse(localStorage.getItem('selectedProduct'));

if (product) {
    document.getElementById('p-img').src = product.image;
    document.getElementById('p-name').innerText = product.name;
    document.getElementById('p-desc').innerText = product.description;
}

function buyNow() {
    window.location.href = "buy.html";
}
</script>

</body>
</html>
